<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <div id="playerSelects">
            <h2>Select a weapon</h2>
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
        <div id="computerSelects">
            <h2>Computer picks...</h2>
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
        <div id="empty-container">
            <div class="results-container">
            </div>
            <div id="winnerMessage" class="hidden">
                <h2></h2>
                <button id="playAgainBtn">Play again</button>
            </div>
        </div>

    </div>
    <div class="gameControls">
        <div class="gameControlsContent">
            <p id="playerScore">Player Score: <span></span></p>
            <p id="computerScore">Computer Score: <span></span></p>
            <div class="playingTo">
                <label for="playTo">Reset and play to: </label>
                <select name="playTo" id="playTo">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected="selected">5</option>
                </select>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
